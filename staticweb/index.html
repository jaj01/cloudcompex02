<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA to GPA Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CGPA to GPA Converter</h1>
    </header>
    <main>
        <p>Enter your CGPA (out of 10) to convert it to GPA (out of 4):</p>
        <input type="number" id="cgpa" placeholder="Enter CGPA" step="0.01" min="0" max="10">
        <button id="convertButton">Convert</button>
        <p id="result"></p>
    </main>
    <script>
        function convertCGPA() {
            let cgpa = parseFloat(document.getElementById("cgpa").value);
            if (isNaN(cgpa) || cgpa < 0 || cgpa > 10) {
                document.getElementById("result").innerText = "Please enter a valid CGPA between 0 and 10.";
                return;
            }
            let gpa = (cgpa / 10) * 4; // Basic conversion formula
            document.getElementById("result").innerText = `Equivalent GPA: ${gpa.toFixed(2)} / 4.0`;
        }
        document.getElementById("convertButton").addEventListener("click", convertCGPA);
    </script>
</body>
</html>
